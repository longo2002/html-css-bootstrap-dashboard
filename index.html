<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ada0ed41be.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Boolean</title>
</head>
<body>
    <header class="h-main d-flex align-items-center">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center ">
                <div class="col-auto">
                    <img class="logo" src="./img/img/logo.svg" alt="logo">
                    <img class="logo-sm" src="./img/img/mobile-logo.png" alt="logo-sm">
                </div>
                <div class="col">
                    <div class="container-fluid">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2 w-100 bg-body-secondary" type="search" placeholder="Prova a cercare: lezioni Laravel" aria-label="Search">
                      </form>
                    </div>
                </div>
                <div class="col-auto">
                    
                    <ul class="h-list list-unstyled m-0 d-flex gap-xl-5 gap-md-3">
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-list"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                        <li>
                            <div class="flex-shrink-0 dropdown">
                                <a href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                                </ul>
                              </div>
                        </li>
                    </ul>

                    <i class="pop-bell fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="interface"> 
        <aside class="sidebar">
            <ul class="i-list list-unstyled d-flex flex-column gap-3 row-gap-2 p-3 ">
                <li class="list-item">
                    <a href="#">
                    <span class="i-list-menu-cover">
                    <i class="fa-sharp fa-solid fa-house"></i>
                    </span>
                    <span class="i-list-menu-text">
                        Home
                    </span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                    <span class="i-list-menu-cover">
                    <i class="fa-solid fa-chart-simple"></i>
                    </span>
                    <span class="i-list-menu-text" >
                        Stats
                    </span>
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                    <span class="i-list-menu-cover">
                    <i class="fa-solid fa-signal"></i>
                    </span>
                    <span class="i-list-menu-text">
                        Signals
                    </span>
                    </a>
                </li>
            </ul>
            <div class="i-list list-unstyled d-flex mt-auto gap-2 p-3 ">
                <a href="#">
                <span class="i-list-menu-cover">
                <i class="fa-solid fa-gear"></i>
                </span>
                <span class="i-list-menu-text">
                    Admin
                </span>
                </a>
            </div>
        </aside>
        <main class="main-interface">
            <header class="i-header">

            </header>
            <section class="i-body">

            </section>
        </main>
