<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ada0ed41be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Boolean</title>
</head>
<body>
    <header class="h-main">
        <div class="container-sm p-3">
            <div class="row justify-content-between align-items-center justify-content-center">
                <div class="col-2">
                    <img class="logo" src="./img/img/logo.svg" alt="logo">
                    <img class="logo-sm" src="./img/img/mobile-logo.png" alt="logo-sm">
                </div>
                <div class="col-8">
                    <div class="container-fluid">
                      <form class="d-flex" role="search">
                        <input class="form-control me-2 w-100" type="search" placeholder="Search" aria-label="Search">
                      </form>
                    </div>
                </div>
                <div class="col-2 ">
                    
                    <ul class="h-list list-unstyled m-0 d-flex gap-xl-5 gap-md-3">
                        <li>
                            <i class="fa-solid fa-list"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle-question"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-bell"></i>
                        </li>
                    </ul>

                    <i class="pop-bell fa-solid fa-bell"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="interface"> 
        <aside class="sidebar">
            
        </aside>
        <main class="main-interface">
            <header class="i-header">

            </header>
            <section class="i-body">

            </section>
        </main>
    </main>
</body>
</html>
